<ion-header>

  <ion-navbar>

    <ion-title (tap)="openForm()" center>BookList</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-fab top right *ngIf="isToogle" >
        <button ion-fab mini><ion-icon name="add" ></ion-icon></button>
        <ion-fab-list>
            <button ion-fab><ion-icon name="ios-image-outline"></ion-icon></button>
            <button ion-fab><ion-icon name="ios-camera-outline"></ion-icon></button>
          </ion-fab-list>
      </ion-fab>
    

  <ion-searchbar *ngIf="isSearch" (ionInput)="getItems($event)" ></ion-searchbar>

  <form  class="form"  *ngIf="isToogle" novalidate #myForm="ngForm" (ngSubmit)="add(myForm.value)" padding>

 
    <ion-list  no-margin> 
     
        <img [src]="base64Image" *ngIf="base64Image" class="form-add-picture">
    
     <ion-item>
        <ion-label floating>ชื่อหนังสือ</ion-label>
        <ion-input #bookName="ngModel" ngModel type="text" name="bookName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>สำนักพิมพ์</ion-label>
        <ion-input #bookPlace="ngModel" ngModel type="text" name="bookPlace" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ราคา</ion-label>
        <ion-input #bookPrice="ngModel" ngModel type="number" name="bookPrice" required></ion-input>
      </ion-item> 

      <button ion-button block type="submit" [disabled]="!myForm.form.valid"> save </button>
      <button ion-button block type="cancel" (tap)="openForm()"> cancel </button>

    </ion-list>
  

  </form>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items; let i = index">


      <ion-item>
          <ion-row>
              <ion-col col-4 *ngIf="item.bookImg"> 
                <img [src]="item.bookImg">
      
              </ion-col>
              <ion-col class="set-center" col-8>
                <ion-row>
                  <ion-col> <h2>ชื่อหนังสือ:</h2></ion-col>
                  <ion-col><p>{{item.bookName}}</p> </ion-col>
                </ion-row>
      
                <ion-row>
                  <ion-col><h2>ชื่อสำนักพิมพ์:</h2></ion-col>
                  <ion-col><p>{{item.bookPlace}}</p></ion-col>
                </ion-row>
      
                <ion-row>
                  <ion-col><h2>ราคา:</h2></ion-col>
                  <ion-col><p>{{item.bookPrice}}</p></ion-col>
                </ion-row>
            </ion-col>
       </ion-row>

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (tap)="deleteList(item,i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>


  <ion-list *ngIf="isList">
      
    <ion-item-sliding *ngFor="let item of itemList; let i = index">

      <ion-item>
  
<ion-row>
        <ion-col col-4 *ngIf="item.bookImg">
           <img  [src]="item.bookImg"   />

        </ion-col>
        <ion-col class="set-center" col-8>
          <ion-row>
            <ion-col> <h2>ชื่อหนังสือ:</h2></ion-col>
            <ion-col><p>{{item.bookName}}</p> </ion-col>
          </ion-row>

          <ion-row>
            <ion-col><h2>ชื่อสำนักพิมพ์:</h2></ion-col>
            <ion-col><p>{{item.bookPlace}}</p></ion-col>
          </ion-row>

          <ion-row>
            <ion-col><h2>ราคา:</h2></ion-col>
            <ion-col><p>{{item.bookPrice}}</p></ion-col>
          </ion-row>
      </ion-col>
 </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (tap)="delete(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
 
  </ion-list>

  <ion-fab bottom  right *ngIf="!isToogle" (tap)="openForm()">
    <button ion-fab mini><ion-icon name="add" ></ion-icon></button>
  </ion-fab>




</ion-content>
